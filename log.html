<!doctype html>
<html lang="en">
  <head>
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <div class="logo">
        <img src="./image/logo.png" alt="">
    </div>

    <div class="d-flex justify-content-center align-items-center" style="width: 100vw;">
      <section class="login-box rounded-0">
        <h2 class="Login">로그인</h2>

        <form>
          <div class="mb-1">
            <label for="exampleInputEmail1" class="form-label small-text"></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="이메일 주소 또는 전화번호">
          </div>
          <div class="mb-4">
            <label for="exampleInputPassword1" class="form-label"></label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호">
          </div>

          <div class="d-grid gap-2 mb-2">
            <button type="submit" class="btn text-white btn-lg mt-3" style="background-color: #E50914;">로그인</button>
            </div>

          <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label text-white-50 small-text" for="exampleCheck1">로그인 정보 저장</label>
          </div>
        </form>
      
      </section>
    </div>


  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
